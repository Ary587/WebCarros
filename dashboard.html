<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | AutoPremium</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-car-side me-2"></i>AutoPremium</a>
    <button onclick="cerrarSesion()" class="btn btn-danger btn-sm">Cerrar sesión</button>
</nav>

<div class="container mt-4">
    <div class="mb-4">
        <h2 id="bienvenida" class="fw-bold"></h2>
        <p class="text-muted">Panel general de actividad de tu cuenta.</p>
    </div>

    <div class="row g-4">
        <div class="col-md-3">
            <div class="card p-3 shadow-sm text-center">
                <i class="bi bi-heart-fill text-danger" style="font-size:2rem;"></i>
                <p class="stat-number" id="statFav">0</p>
                <p>Autos favoritos</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3 shadow-sm text-center">
                <i class="bi bi-cart2 text-warning" style="font-size:2rem;"></i>
                <p class="stat-number" id="statCarrito">0</p>
                <p>En carrito</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3 shadow-sm text-center">
                <i class="bi bi-car-front-fill text-info" style="font-size:2rem;"></i>
                <p class="stat-number" id="statCatalogo">0</p>
                <p>Autos disponibles</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3 shadow-sm text-center">
                <i class="bi bi-clock-history text-success" style="font-size:2rem;"></i>
                <p class="stat-number" id="statUltimo">—</p>
                <p>Último agregado</p>
            </div>
        </div>
    </div>

    <div class="card mt-5 p-4">
        <h4 class="fw-bold mb-3">Movimientos recientes</h4>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Auto</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tablaMovimientos"></tbody>
        </table>
    </div>

    <div class="row mt-5 g-4">
        <div class="col-md-4">
            <a href="catalogo.html" class="btn btn-outline-primary w-100 py-3">
                <i class="bi bi-grid"></i> Ver catálogo
            </a>
        </div>
        <div class="col-md-4">
            <a href="carrito.html" class="btn btn-outline-warning w-100 py-3">
                <i class="bi bi-cart"></i> Ir al carrito
            </a>
        </div>
        <div class="col-md-4">
            <a href="favoritos.html" class="btn btn-outline-danger w-100 py-3">
                <i class="bi bi-heart"></i> Mis favoritos
            </a>
        </div>
    </div>
    <br>
</div>

<script src="js/script.js"></script>
</body>
</html>
