<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - AutoPremium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">AutoPremium</a>
            <div>
                <a class="btn btn-outline-light me-2" href="login.html">Iniciar sesión</a>
                <a class="btn btn-light" href="catalogo.html">Catálogo</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title mb-3">Crear cuenta</h3>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regName" class="form-label">Nombre completo</label>
                                <input type="text" id="regName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Correo</label>
                                <input type="email" id="regEmail" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Contraseña</label>
                                <input type="password" id="regPassword" class="form-control" minlength="6" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" id="terms" class="form-check-input" required>
                                <label for="terms" class="form-check-label">Acepto términos y condiciones</label>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Registrarme</button>
                        </form>
                        <p class="mt-3 small">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
                        <div id="registerAlert" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
